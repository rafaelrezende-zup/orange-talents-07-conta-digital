version: '3'
services:
  postgres:
    image: 'postgres:9.6-alpine'
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: transacao
      POSTGRES_HOST: postgres

volumes:
  postgres: