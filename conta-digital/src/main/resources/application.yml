micronaut:
  application:
    name: contaDigital
datasources:
  default:
    url: jdbc:postgresql://${DB_HOST}/${DB_NAME}
    driverClassName: org.postgresql.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    schema-generate: CREATE_DROP
    dialect: POSTGRES
jpa.default.properties.hibernate.hbm2ddl.auto: update
